<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./output.css" />
      <title>Enter Password</title>
   </head>
   <body>
      <div
         class="flex justify-center items-center h-screen w-screen bg-[#214057de]"
      >
         <div
            class="flex justify-center items-center w-[918px] h-screen bg-[#214057de]"
         >
            <!-- internal container -->
            <div
               class="w-[484px] h-[477px] bg-[#FFFFFF] rounded-[16px] shadow-md shadow-gray-400/20 p-[85px]"
            >
               <div
                  class="flex flex-col justify-evenly items-start w-full h-full"
               >
                  <h1
                     class="text-2xl text-[#132B50] tracking-wider font-semibold"
                  >
                     Enter Your Password
                  </h1>
                  <div class="flex flex-row items-center">
                     <img src="./assets/Ellipse 1.png" alt="Profile Image" />
                     <div class="ml-4">
                        <span class="text-sm tracking-tight"
                           >Business Account</span
                        >
                        <p
                           class="font-bold text-[#132B50] tracking-widest -mt-1"
                        >
                           Sarah Bills
                        </p>
                     </div>
                  </div>
                  <div class="w-full">
                     <form class="flex flex-col" action="#">
                        <label
                           for="pass"
                           class="text-[#132B50] text-sm font-semibold tracking-tight py-2"
                           >Password</label
                        >
                        <input
                           id="pass"
                           type="password"
                           placeholder="Password"
                           class="border border-[#132B50] px-6 py-2 rounded-md focus:outline-none"
                        />
                     </form>
                  </div>
                  <div
                     class="flex flex-row justify-between items-center w-full"
                  >
                     <div class="flex flex-row items-center">
                        <span class="mr-2">
                           <svg
                              width="40"
                              height="43"
                              viewBox="0 0 60 37"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                           >
                              <rect
                                 x="0.5"
                                 y="1"
                                 width="59"
                                 height="35"
                                 rx="17.5"
                                 stroke="#132B50"
                              />
                              <rect
                                 x="7"
                                 y="7.5"
                                 width="22"
                                 height="22"
                                 rx="11"
                                 fill="#132B50"
                              />
                           </svg>
                        </span>
                        <p
                           class="text-sm font-semibold tracking-tight text-[#132B50]"
                        >
                           Stay signed in
                        </p>
                     </div>
                     <button class="bg-[#132B50] text-white p-[8px] rounded-lg">
                        Continue
                     </button>
                  </div>
                  <a
                     href="#"
                     class="text-[#132B50] text-sm font-bold underline underline-offset-2"
                     >reset password</a
                  >
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
