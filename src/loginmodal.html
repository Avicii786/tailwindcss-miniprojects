<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login Modal</title>
      <link rel="stylesheet" href="./output.css" />
   </head>
   <body>
      <div class="flex items-center justify-center min-h-screen bg-rose-50">
         <!-- card -->
         <div
            class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
         >
            <!-- left side -->
            <div class="p-6 md:p-20">
               <h2 class="mb-5 text-4xl font-bold">Log In</h2>
               <p class="max-w-sm mb-12 font-light text-gray-600">
                  Log in to your account to upload or download picture, videos
                  or music.
               </p>
               <input
                  type="text"
                  class="w-full p-6 border border-gray-300 rounded-md placeholder:font-light outline-none focus:border focus:border-cyan-700 duration-200"
                  placeholder="Enter your email"
               />
               <div
                  class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
               >
                  <div class="font-thin text-cyan-700 cursor-pointer">
                     Forgot Password
                  </div>
                  <button
                     class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 text-white rounded-md shadow-sm shadow-cyan-100 px-9 bg-cyan-700 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
                  >
                     <span>Next</span>
                  </button>
               </div>
               <div class="mt-12 border-b border-b-gray-300"></div>
               <p
                  class="py-6 text-sm font-thin text-center text-gray-400 cursor-pointer"
               >
                  or log in with
               </p>
               <div
                  class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
               >
                  <button
                     class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 duration-150 md:w-1/2"
                  >
                     <img
                        src="./assets/facebook.png"
                        alt="facebook"
                        class="w-9"
                     />
                     <span class="font-thin"> Facebook </span>
                  </button>
                  <button
                     class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 duration-150 md:w-1/2"
                  >
                     <img src="./assets/google.png" alt="google" class="w-9" />
                     <span class="font-thin"> Google </span>
                  </button>
               </div>
            </div>

            <!-- right side -->
            <img
               src="./assets/login-image.jpg"
               alt=""
               class="w-[430px] hidden md:block"
            />
         </div>
      </div>
   </body>
</html>
